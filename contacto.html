</head>
<body>
    <header> 
        <article class="encabezado">
            <img src="./assets/logo.png" alt="Logo CF Propiedades" class="encabezadoLogo">
            <h1>CF PROPIEDADES</h1>
        </article>    
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Inicio</a>

                </div>
              </div>
            </div>
          </nav>
    </header>
    <section class="contacto">
      <h2>Queremos Conocerte</h2>
        <form class="formulario" method="POST">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" name="nombre">
            <label for="mail">Email:</label>
            <input type="email" name="mail">
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono">
            <label for="direccion">Direccion:</label>
            <input type="text" name="direccion">
            <label for="texto">Comentarios:</label>
            <textarea name="texto" cols="" rows="10"></textarea>
            <div>
            <label for="texto">Sexo:</label>    
                <input type="radio" name="sexo" id="hombre">
                <label for="sexo">hombre<label>
                <input type="radio" name="sexo" id="mujer">
                <label for="sexo">mujer</label>
                <input type="radio" name="sexo" id="no binario">
                <label for="sexo">no binario</label>   
            </div>
            <label for=acepta>¿Desea recibir notifiaciones?</label>
            <input type="checkbox" name="acepta" id="1">
            <div></div>
            <fieldset>  
                <legend>Categorias</legend>
                <label for="opciones">¿Cual es tu necesidad?</label>
                <select name="opciones" id="Elija su Talle">
                    <option value="A">Quiero Vender</option>
                    <option value="B">Quiero Comprar</option>
                    <option value="B">Quiero Alquilar</option>
                    <option value="C">Quiero mas Informacion</option>
                <div></div>    
                </select>
            </fieldset>
            <div class="botones">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
            <input type="button" value="Guardar para despues">
            </div>
        </form>
    </section>
    <footer>
      <article>
        <a href="https://www.instagram.com/franco.cavalieri/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/fcavalieri"><i class="fab fa-facebook-f"></i></a>
        <a href="https://api.whatsapp.com/send?phone=0123456789"><i class="fab fa-whatsapp"></i></a>
      </article>
        <h4 class="paraTransicion"><strong>Dirección:</strong> Padre Elizalde 152, Ciudadela, Buenos Aires</h4>
        <h4 class="paraTransicion"><strong>Telefono:</strong> 011-4653-0825</h4>
        <h4 class="paraTransicion"><strong>Horario de atención:</strong> de 8:00 a 17:00hs</h4>
    </footer>
